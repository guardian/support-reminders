stacks: [support]
regions: [eu-west-1]

deployments:
  support-reminders-cloudformation:
    type: cloud-formation
    app: support-reminders
    parameters:
      templateStagePaths:
        CODE: SupportReminders-CODE.template.json
        PROD: SupportReminders-PROD.template.json

  support-reminders:
    type: aws-lambda
    parameters:
      prefixStack: false
      bucketSsmLookup: true
      fileName: support-reminders.zip
      functionNames:
        - support-reminders-create-reminder-signup-new-
        - support-reminders-cancel-reminders-new-
        - support-reminders-reactivate-recurring-reminder-new-
        - support-reminders-next-reminders-new-
        - support-reminders-signup-exports-new-
    dependencies: [ support-reminders-cloudformation ]
